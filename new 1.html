<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Sürprizi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://drive.google.com/uc?id=1p8pJS1Sfsape2o6bj9tdC3Shyxg8bDCk');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        #giftButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #giftButton:hover {
            background-color: #ff4f41;
        }
        #giftSection {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }
        #giftImage {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #birthdayMessage {
            font-size: 30px;
            font-weight: bold;
            color: #ff6f61;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="giftButton" onclick="showGift()">Hediye için tıkla</button>
    <div id="giftSection">
        <img id="giftImage" src="https://drive.google.com/uc?id=10i2bXH9aEKLTLKRqZ0gn-aJQxeGh2L6k" alt="Hediye Fotoğrafı">
        <div id="birthdayMessage">İYİKİ DOĞDUN KARDEŞİM</div>
    </div>

    <script>
        function showGift() {
            document.getElementById('giftButton').style.display = 'none';
            document.getElementById('giftSection').style.display = 'flex';
        }
    </script>
</body>
</html>
